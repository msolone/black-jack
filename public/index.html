<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black Jack</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
  <section class='main'>
    <h1 class="lets-play">Let's Play Black Jack</h1>

    <section class="dealer-hand-display">
      <ul class="dealer-hand-and-score">
        <li>Dealer Hand:</li>
        <li>Current Score: <span class="dealer-score"></span></li>
        
         
      </ul>
  
      <ul class="dealer-hand">
  
      </ul>
    </section>

      <h3 class="declare-winner-banner"></h3>

    <section class="first-hand-display">
      <ul class="player-hand-and-score">
          <li>Player Hand:</li>
          <li>Current Score: <span class="current-score"></span></li>
      </ul>

      <ul class="player-hand">

      </ul>
    </section>

    <section class="buttons">
        <button class="deal">DEAL</button>
        <button id='split'>SPLIT</button>
        <button id="hit">HIT ME</button>
        <button id="stand">STAND</button>
        <button class="change-one-ace">CHANGE ONE ACE VALUE</button>
        <button class="play-again">PLAY AGAIN</button>
       </section>  

    <h3 id="declare-winner-banner2"></h3>

    <section class="second-hand-display">
      <ul id="player-hand-and-score2">
          <li>Player Second Hand:</li>
          <li>Current Score: <span class="current-score2"></span></li>
      </ul>

      <ul class="player-hand2">

      </ul>
    </section>

   <section id="buttons2">
    <button id="hit2">HIT ME</button>
    <button id="stand2">STAND BOTH HANDS</button>
    <button class="change-one-ace2">CHANGE ONE ACE VALUE</button>

   </section>  
  </section> 





    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
